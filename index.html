<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Our Love Story</title>

    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages"></div>
                <div id="elapseClock"></div>
                <div id="loveu"></div>
                <div id="touch"></div>
            </div>
        </div>
    </div>
    <!--<div id="copyright">-->
        <!--Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">FlowerPower</a> project.<br/>-->

</div>
<script type="text/javascript">
    get_info()
    var offsetX = $("#loveHeart").width() / 2
    var offsetY = $("#loveHeart").height() / 2 - 55
    let together = new Date()
    together.setFullYear(info.year, info.month, info.day)
    together.setHours(info.hour)
    together.setMinutes(info.minute)
    together.setSeconds(info.second)
    together.setMilliseconds(0)

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div")
        msg.id = "errorMsg"
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"
        document.body.appendChild(msg)
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute")
        $("#copyright").css("bottom", "10px")
        document.execCommand("stop")
    } else {
        // 绘制图形
        setTimeout(function () {
            startHeartAnimation()
        }, 30)

        let showtime = $("#elapseClock")
        showtime.hide()
        // timeElapse(together)
        // 更新时间
        setInterval(function () {
            timeElapse(together)
        }, 500)
        let heart = $("#loveHeart")
        heart.click(function () {
            adjust_code_position()
            // 显示文字
            $("#code").typewriter()
            heart.hide()
        })
    }
</script>
</body>
</html>
